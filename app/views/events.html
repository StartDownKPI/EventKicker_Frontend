<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">
		
		<div class="row">
			<div class="page-header text-center">
				<h1>explore our <span class="hl-word">events</span></h1>
				<p>all events are divided into categories, so that you can choose which you like</p>
			</div>
		</div>

		<div class="row events-grid">
			<div deckgrid class="deckgrid" source="events">
				
				<div class="thumbnail">
					<img ng-src="{{card.pictureUrl}}" alt="">
					<div class="caption">
						<h3>{{ card.name }}</h3>
						<hr>
						<p>{{ card.description | limitTo:100 }}</p>
						<hr>
						<span class="small text-muted">{{ card.timeScheduled }}</span>
					</div>
				</div>

			</div>
		</div>

	</div>

</div>
